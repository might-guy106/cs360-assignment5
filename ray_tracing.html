<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ray Tracing Visualization</title>
    <script type="text/javascript" src="ray_tracing.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", "Helvetica", sans-serif;
        background: gray;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: #ffffff;
        border: 3px solid #2d3748;
        padding: 30px;
        max-width: 700px;
      }

      h1 {
        text-align: center;
        color: #2d3748;
        margin-bottom: 25px;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .canvas-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 25px;
        background: #e2e8f0;
        border: 2px solid #2d3748;
        padding: 10px;
      }

      #RayTracing {
        border: 2px solid #2d3748;
        background: #000000;
        display: block;
      }

      .mode-section {
        margin-bottom: 20px;
      }

      .mode-label {
        text-align: center;
        color: #2d3748;
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .controls {
        display: flex;
        gap: 12px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 10px 24px;
        font-size: 14px;
        font-weight: 700;
        border: 2px solid #2d3748;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        min-width: 100px;
        transition: all 0.2s ease;
      }

      .btn:hover {
        opacity: 0.8;
      }

      .btn:active {
        transform: scale(0.98);
      }

      .btn-mode1 {
        background: #48bb78;
        color: #ffffff;
      }

      .btn-mode2 {
        background: #4299e1;
        color: #ffffff;
      }

      .btn-mode3 {
        background: #ed8936;
        color: #ffffff;
      }

      .btn-mode4 {
        background: #9f7aea;
        color: #ffffff;
      }

      .slider-section {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 2px solid #e2e8f0;
      }

      .slider-label {
        display: block;
        text-align: center;
        color: #2d3748;
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .slider-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }

      input[type="range"] {
        width: 300px;
        height: 6px;
        background: #e2e8f0;
        border: 2px solid #2d3748;
        outline: none;
        -webkit-appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #2d3748;
        cursor: pointer;
        border: 2px solid #2d3748;
      }

      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #2d3748;
        cursor: pointer;
        border: 2px solid #2d3748;
      }

      .info {
        text-align: center;
        margin-top: 20px;
        color: #4a5568;
        font-size: 13px;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
          border-width: 2px;
        }

        h1 {
          font-size: 20px;
        }

        #RayTracing {
          width: 100%;
          height: auto;
        }

        .controls {
          flex-direction: column;
          width: 100%;
        }

        .btn {
          width: 100%;
        }

        input[type="range"] {
          width: 100%;
        }
      }
    </style>
  </head>
  <body onload="init();">
    <div class="container">
      <h1>Ray Tracing Visualization</h1>

      <div class="canvas-wrapper">
        <canvas id="RayTracing" width="600" height="600"></canvas>
      </div>

      <div class="mode-section">
        <div class="mode-label">Shading Mode</div>
        <div class="controls">
          <button class="btn btn-mode1" onclick="updateMode(1)">Phong</button>
          <button class="btn btn-mode2" onclick="updateMode(2)">Phong + Reflection</button>
          <button class="btn btn-mode3" onclick="updateMode(3)">Phong + Shadow</button>
          <button class="btn btn-mode4" onclick="updateMode(4)">Phong + Shadow + Reflection</button>
        </div>
      </div>

      <div class="slider-section">
        <label class="slider-label" for="LightSlider">Light Position</label>
        <div class="slider-wrapper">
          <input type="range" min="-10.0" max="10.0" step="0.1" value="-5.0" id="LightSlider" />
        </div>
      </div>

      <div class="info">Interactive Ray Tracing with Dynamic Lighting and Shadows</div>
    </div>
  </body>
</html>
